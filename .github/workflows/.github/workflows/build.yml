name: Build OpenIPC T41

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make gcc g++ bc unzip rsync cpio squashfs-tools python3

      - name: Build T41 firmware
        run: |
          make BOARD=ingenic_t41_lite

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: openipc-t41-firmware
          path: output/images/
